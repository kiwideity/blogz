{% extends "base.html" %}

{% block content %}
    
   

    {% if posts|length == 0 %}
    <h3>No blog posts yet!</h3>
    {% else %}
    
    {% for post in posts %}
    <p><small>written by <a href="/blog?user={{post.owner_id}}">{{post.owner.username}}</a> on {{post.pub_date}} UTC</small></p>
    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p> 
    
    
    <hr>          
    
    {% endfor %}  

    {% endif %}

{% endblock %}
